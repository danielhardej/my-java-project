name: build
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout repository
        uses: actions/checkout@v4

      - name: setup jdk 
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: 17

      - name: build
        run: ./gradlew build