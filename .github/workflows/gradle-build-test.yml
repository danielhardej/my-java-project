name: build
on: [pull_request, push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout repository
        uses: actions/checkout@v4
      - name: validate gradle wrapper
        uses: gradle/wrapper-validation-action@v3
      - name: setup jdk 
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: 17
      - name: build
        run: ./gradlew build